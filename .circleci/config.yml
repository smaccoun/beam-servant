version: 2

jobs:
  build:
    docker:
      - image: fpco/stack-build:lts-11.2

    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: install docker
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run:
          name: install_pip
          command: |
            sudo apt-get update
            sudo apt-get -y install python-pip
            sudo apt-get install python-dev
            pip install --upgrade botocore

      - run:
          name: install_awscli
          command: sudo apt-get -y install awscli

      - run:
          name: install_awsebcli
          command: pip install --upgrade --user awsebcli

      - run:
          name: install hasm
          command: |
            git clone git@github.com:smaccoun/create-haskstar-app.git
            cd create-haskstar-app
            ./install.sh
            rm -rf create-haskstar-app
            cd ../


      - run:
          name: deploy
          no_output_timeout: 120m
          command: |
            ($(aws ecr get-login --region us-west-1) && hasm deploy staging --SHA1 smaccoun/hasm-haskell)



workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: master
