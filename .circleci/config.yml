version: 2

jobs:
  build:
    docker:
      - image: fpco/stack-build:lts-9.4

    steps:
      - checkout

      - run:
          name: install hasm
          command: |
            git clone git@github.com:smaccoun/create-haskstar-app.git
            cd create-haskstar-app
            ./install.sh


      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: install docker
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin


      - run:
          name: deploy
          no_output_timeout: 120m
          command: |
            hasm deploy staging --SHA1 $CIRCLE_SHA1 --remoteDockerDir smaccoun/hasm-haskell




workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: master
