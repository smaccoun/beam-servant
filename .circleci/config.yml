version: 2

jobs:
  build:
    docker:
      - image: fpco/stack-build:lts-11.2

    steps:
      - checkout

      - restore_cache:
          keys:
            - stack-{{ .Branch }}-{{ checksum "./stack.yaml" }}

      - run:
          name: build_api
          command: |
            ls -la
            ls -la ~/.stack
            mkdir -p /opt/build
            cp -r ./* /opt/build
            cd /opt/build
            ls
            stack setup
            stack build

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: install docker
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run:
          name: containerize_build
          command: |
            cd /opt/build
            ls -la
            docker build --rm=false -t smaccoun/hasm-elm-example:latest -f DockerfileExe .

      - save_cache:
          key: stack-{{ .Branch }}-{{ checksum "./stack.yaml" }}
          paths:
            - ~/.stack
            - ./.stack-work

      - run:
          name: run tests
          command: |
            docker run --name test-db  -p 7543:5432 -h 127.0.0.1  --env-file .env.test.setup -d postgres

            sleep 10
            (env $(cat .env.test | xargs) stack test )


workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: master
